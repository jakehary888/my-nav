<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 导航 | 你的生产力中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="app" v-cloak>
    <div class="h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>

    <div class="max-w-7xl mx-auto px-4 py-12 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64 space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h1 class="text-xl font-black mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-compass text-blue-600"></i> AI 导航
                </h1>
                <nav class="space-y-1">
                    <a v-for="cat in navData" :key="cat.name" @click="scrollTo(cat.name)"
                       class="block px-4 py-3 rounded-xl text-slate-600 hover:bg-blue-50 hover:text-blue-600 transition-all cursor-pointer font-medium">
                        {{ cat.name }}
                    </a>
                </nav>
            </div>
        </aside>

        <div class="flex-1">
            <div class="relative mb-10">
                <input type="text" v-model="searchQuery" placeholder="搜索 AI 工具..." 
                       class="w-full px-8 py-5 bg-white rounded-3xl shadow-sm border-none focus:ring-4 focus:ring-blue-100 outline-none text-lg transition-all pl-16">
                <i class="fa-solid fa-magnifying-glass absolute left-6 top-6 text-slate-400"></i>
            </div>

            <div v-if="navData.length === 0" class="py-20 text-center text-slate-400">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4"></i>
                <p>正在连接数据仓库...</p>
            </div>

            <div v-for="cat in filteredNav" :key="cat.name" :id="cat.name" class="mb-12 scroll-mt-8">
                <h2 class="text-xl font-bold mb-6 flex items-center text-slate-800">
                    <span class="w-2 h-6 bg-blue-500 rounded-full mr-3"></span>
                    {{ cat.name }}
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                    <a v-for="item in cat.items" :key="item.title" :href="item.url" target="_blank"
                       class="card-hover group bg-white p-6 rounded-3xl border border-slate-100 transition-all duration-300 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl font-bold group-hover:bg-blue-600 group-hover:text-white transition-all">
                                    {{ item.title.charAt(0) }}
                                </div>
                                <i class="fa-solid fa-arrow-right -rotate-45 text-slate-200 group-hover:text-blue-500 transition-colors"></i>
                            </div>
                            <h3 class="text-lg font-bold text-slate-800 mb-2">{{ item.title }}</h3>
                            <p class="text-sm text-slate-500 leading-relaxed">{{ item.desc }}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue;
    createApp({
        setup() {
            const searchQuery = ref('');
            const navData = ref([]);

            onMounted(async () => {
                try {
                    // 获取当前目录下的 data.json
                    const res = await fetch('data.json');
                    navData.value = await res.json();
                } catch (err) {
                    console.error("数据加载失败:", err);
                }
            });

            const filteredNav = computed(() => {
                if (!searchQuery.value) return navData.value;
                return navData.value.map(cat => ({
                    ...cat,
                    items: cat.items.filter(item => 
                        item.title.toLowerCase().includes(searchQuery.value.toLowerCase()) || 
                        item.desc.toLowerCase().includes(searchQuery.value.toLowerCase())
                    )
                })).filter(cat => cat.items.length > 0);
            });

            const scrollTo = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            return { navData, searchQuery, filteredNav, scrollTo };
        }
    }).mount('#app');
</script>
</body>
</html>
