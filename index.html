<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI Pro Navigator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¤–</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f3f4f6; }
        .glass-sidebar { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .card-anim { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-anim:hover { transform: translateY(-4px) scale(1.02); }
        .active-link { color: #2563eb; background-color: #eff6ff; border-right: 3px solid #2563eb; }
        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-800">

<div id="app" v-cloak class="flex min-h-screen">
    <aside class="w-56 glass-sidebar border-r border-slate-200 sticky top-0 h-screen hidden md:flex flex-col">
        <div class="p-6">
            <div class="flex items-center gap-3 text-blue-600">
                <i class="fa-solid fa-bolt-lightning text-2xl"></i>
                <span class="font-black text-xl tracking-tighter text-slate-900">AI HUB</span>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto no-scrollbar py-4">
            <div v-for="cat in navData" :key="cat.name" 
                 @click="scrollTo(cat.name)"
                 class="px-6 py-3 cursor-pointer text-sm font-medium text-slate-500 hover:text-blue-600 hover:bg-slate-50 transition-all flex items-center justify-between group">
                {{ cat.name }}
                <i class="fa-solid fa-chevron-right text-[10px] opacity-0 group-hover:opacity-100 transition-opacity"></i>
            </div>
        </nav>

        <div class="p-6 border-t border-slate-100">
            <a href="https://github.com" target="_blank" class="text-xs text-slate-400 hover:text-blue-500 flex items-center gap-2">
                <i class="fa-brands fa-github"></i> æºç æ‰˜ç®¡åœ¨ GitHub
            </a>
        </div>
    </aside>

    <main class="flex-1">
        <header class="sticky top-0 z-10 px-8 py-4 bg-slate-50/80 backdrop-blur-md border-b border-slate-200/50">
            <div class="max-w-5xl relative group">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500"></i>
                <input type="text" v-model="searchQuery" placeholder="æœç´¢å…¨ç½‘ AI èµ„æº..." 
                       class="w-full bg-white border border-slate-200 rounded-xl py-3 pl-12 pr-4 shadow-sm outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
            </div>
        </header>

        <div class="p-8 max-w-6xl">
            <div v-for="cat in filteredNav" :key="cat.name" :id="cat.name" class="mb-16 scroll-mt-24">
                <div class="flex items-center gap-4 mb-8">
                    <h2 class="text-2xl font-black text-slate-900">{{ cat.name }}</h2>
                    <span class="px-3 py-1 bg-white border border-slate-200 rounded-full text-xs font-bold text-slate-400">
                        {{ cat.items.length }} ä¸ªå·¥å…·
                    </span>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <a v-for="item in cat.items" :key="item.title" :href="item.url" target="_blank"
                       class="card-anim group relative bg-white border border-slate-200 p-5 rounded-2xl shadow-sm hover:shadow-xl hover:border-blue-200">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-blue-600 text-xl group-hover:bg-blue-600 group-hover:text-white transition-all overflow-hidden">
                                <img :src="'https://favicon.splitbee.io/?url=' + item.url" 
                                     @error="$event.target.style.display='none'"
                                     class="w-6 h-6 object-contain">
                                <span class="font-bold">{{ item.title.charAt(0) }}</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-slate-900 group-hover:text-blue-600 transition-colors truncate">
                                    {{ item.title }}
                                </h3>
                                <p class="text-[11px] text-slate-400 truncate">{{ formatUrl(item.url) }}</p>
                            </div>
                        </div>
                        <p class="text-sm text-slate-500 line-clamp-2 min-h-[40px] leading-relaxed">
                            {{ item.desc }}
                        </p>
                        <div class="mt-4 pt-4 border-t border-slate-50 flex items-center justify-between text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                            <span>Direct Link</span>
                            <i class="fa-solid fa-arrow-right-long group-hover:translate-x-1 transition-transform"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue;
    createApp({
        setup() {
            const searchQuery = ref('');
            const navData = ref([]);

            onMounted(async () => {
                const res = await fetch('data.json?v=' + Date.now()); // é˜²æ­¢ GitHub ç¼“å­˜
                navData.value = await res.json();
            });

            const filteredNav = computed(() => {
                if (!searchQuery.value) return navData.value;
                const query = searchQuery.value.toLowerCase();
                return navData.value.map(cat => ({
                    ...cat,
                    items: cat.items.filter(item => 
                        item.title.toLowerCase().includes(query) || 
                        item.desc.toLowerCase().includes(query)
                    )
                })).filter(cat => cat.items.length > 0);
            });

            const scrollTo = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            const formatUrl = (url) => {
                return url.replace('https://', '').replace('www.', '').split('/')[0];
            };

            return { navData, searchQuery, filteredNav, scrollTo, formatUrl };
        }
    }).mount('#app');
</script>
</body>
</html>
